<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORDER SUMMARY</title>
    <link rel="icon" href="images/favicon-32x32.png">
      <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="<stylesheet></stylesheet>">

    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="main-container">
      <div class="img-container">
        <img class="hero-img" src="images/illustration-hero.svg" alt="hero-picture=mockup">
      </div>
      <div class="order-container">
        <div class="order-summary">
          <h2 class="order-sum-text">Order Summary</h2>
          <p class="order-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="order-price">
          <div class="music-icon-div">
            <img class="music-icon"src="images/icon-music.svg" alt="music-icon">
          </div>
          <div class="order-deets">
            <div class="order-amt">
              <h5 class="annual-header">Annual Plan</h3>
              <p class="order-text pricing">$59.99/year</p>
            </div>
            <div class="order-change">
              <a href="#">Change</a>

            </div>

          </div>
        </div class="button div">
        <button class="button1" type="button">Proceed to Payment</button>
        <p class="order-cancel">Cancel Order</p>
      </div>

    </div>
  </body>
</html>
